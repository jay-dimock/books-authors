<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Book</title>
        <meta name="description" content="Add a book to the database">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    </head>
    <body>
        <div class="container wrapper">
            <div class="container">
                <h1>Add an Author</h1>
                <div class = "row">
                    <form class="col-sm-7" action="/addauthor" method="post">
                        {% csrf_token %} 
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" type="text" name="firstname" id="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" type="text" name="lastname" id="lastname">
                        </div>
                        <div class="form-group">      
                            <label for="notes">Notes</label>
                            <textarea class="form-control" name="notes" id="notes"></textarea>                        
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                    <div class="col-sm-5">
                        <img class="img-author" src="{% static 'author.png' %}" alt="person using typewriter">
                    </div>                 
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm table-responseive-sm">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th># Books</th>
                            <th>Action</th>
                        </tr>                       
                        {% for a in authors %}
                        <tr>
                            <td>{{a.id}}</td>
                            <td>{{a.first_name}} {{a.last_name}}</td>  
                            <td>{{a.books.count}}</td>                      
                            <td><a href="/author/{{a.id}}">View</a></td>
                        </tr>
                        {% endfor %}                       
                    </table>
                </div>
            </div>            
        </div>
    </body>
</html>
