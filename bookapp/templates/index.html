<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Book</title>
        <meta name="description" content="Add a book to the database">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    </head>
    <body>
        <div class="container wrapper">
            <div class="container">
                <h1>Add a Book</h1>
                <div class = "row">
                    <form class="col-sm-7" action="/addbook" method="post">
                        {% csrf_token %} 
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" type="text" name="title" id="title">
                        </div>
                        <div class="form-group">      
                            <label for="desc">Description</label>
                            <textarea class="form-control" name="desc" id="desc"></textarea>                        
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                    <div class="col-sm-5">
                        <img class="img-books" src="{% static 'books.png' %}" alt="stack of books">
                    </div>
                    

                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm table-responseive-sm">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th># Authors</th> 
                            <th>Action</th>
                        </tr>                       
                        {% for b in books %}
                        <tr>
                            <td>{{b.id}}</td>
                            <td>{{b.title}}</td>
                            <td>{{b.authors.count}}</td>
                            <td><a href="/book/{{b.id}}">View</a></td>
                        </tr>
                        {% endfor %}                       
                    </table>
                </div>
            </div>            
        </div>
    </body>
</html>
